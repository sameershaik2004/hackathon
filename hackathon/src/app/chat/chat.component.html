<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous">

<div class="chat-application">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" routerLink="/popwind"><b>Hackathon</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" routerLink="/checkpoint"><b>Checkpoint Submissions</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" routerLink="/jury"><b>Jury Review</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" routerLink="chat"><b>Chat</b></a>
          </li>
          <li class="nav-item ml-auto"> <!-- Adjusted positioning to the right -->
            <a class="nav-link active" aria-current="page" href="#" routerLink="chat">
              <div id="timer" style="font-size: 20px;"><pre><b>                                                                       Time Left: {{ days }}d {{ hours }}h {{ minutes }}m {{ seconds }}s</b></pre></div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="chat-container">
    <!-- Chat messages -->
    <div class="chat-messages">
      <div class="message outgoing">
        <p class="message-content">Hello there!</p>
      </div>
      <div class="message incoming">
        <p class="message-content">Hi! How can I help you?</p>
      </div>
      <!-- Add more messages here -->
    </div>
    <!-- Chat input form -->
    <form (ngSubmit)="sendMessage()" #chatForm="ngForm" class="chat-input-form">
      <input type="text" [(ngModel)]="newMessage" name="newMessage" class="chat-input" required placeholder="Type your message">
      <button type="submit" class="send-button">Send</button>
    </form>
  </div>
</div>
